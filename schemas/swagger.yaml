swagger: "2.0"
info:
   title: Binance REST API
   description: Schema for the binance REST API
   version: 0.0.1   
host: www.binance.com
basePath: /api
schemes:
    - https

paths:
    /v1/ping:
        get:
            summary: Test connectivity
            description: Test connectivity to the Rest API
            produces:
                - application/json
            responses:
                200:
                    description: OK
                    schema:
                        type: object
                        properties:
                            code:
                                type: integer
                                required: false
                                example: -1121
                            msg:
                                type: string
                                required: false
                                example: "Invalid symbol"
    /v1/time:
        get:
            summary: Check server time
            description: Test connectivity to the Rest API and get the current server time.
            produces:
                - application/json
            responses:
                200:
                    description: OK
                    schema:
                        type: object
                        properties:
                            code:
                                type: integer
                                required: false
                                example: -1121
                            msg:
                                type: string
                                required: false
                                example: "Invalid symbol"
                            serverTime:
                                type: integer
                                example: 1499827319559
